<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Playing Card</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const cardWidth = 0.25;
        const cardHeight = 0.35;
        const cardDepth = 0.02;

        const materials = [
            new THREE.MeshBasicMaterial({ color: 0x000000 }), // left
            new THREE.MeshBasicMaterial({ color: 0x000000 }), // right
            new THREE.MeshBasicMaterial({ color: 0x000000 }), // top
            new THREE.MeshBasicMaterial({ color: 0x000000 }), // bottom
            new THREE.MeshBasicMaterial({ color: 0xffffff }), // front
            new THREE.MeshBasicMaterial({ color: 0xffffff })  // back
        ];

        const geometry = new THREE.BoxGeometry(cardWidth, cardHeight, cardDepth);
        const card = new THREE.Mesh(geometry, materials);
        scene.add(card);

        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Raycaster for hover detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isHovered = false;

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        window.addEventListener('mousemove', onMouseMove);

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(card);
            const isHovered = intersects.length > 0;

            const targetScale = isHovered ? 1.3 : 1;
            const targetRotationY = isHovered ? 0.4 : 0;

            card.scale.x += (targetScale - card.scale.x) * 0.1;
            card.scale.y += (targetScale - card.scale.y) * 0.1;
            card.scale.z += (targetScale - card.scale.z) * 0.1;

            card.rotation.y += (targetRotationY - card.rotation.y) * 0.1;

            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
