<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Combinace Tim Ligtenberg</title>
        <link rel="icon" href="../assets/spadeAce-favicon.png" type="image/gif" >

        <!-- Styles to use everywhere -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- Styles neccesary for CombinAce -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

        <!-- My styles -->
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="combinace.css">

        <!-- Scripts to use everywhere -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/fadd34b0e1.js" crossorigin="anonymous"></script>

        <!-- Scripts neccesary for CombinAce -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://unpkg.com/roll-a-die@1.3.0/dist/roll-a-die.js"></script>

        <!-- My scripts -->
        <script src="../index.js"></script>
        <script src="combinace.js"></script>
        <script src="../translate.js"></script>
    </head>
    <body>
        <div class="main">
            <header id="menu">
                <span class="header-item-title" style="margin: 0 10px;"><a href="../index.html">Home</a></span>
                <a id="show-rules" href="rules.txt" target="_blank" data-i18n="showRules">Show rules</a>
            </header>

            <div id="lucky-number-container">
                <span id="lucky-number-label" style="color:white" data-i18n="yourLuckyNumber">Your lucky number</span>
                <br />
                <button id="lucky-number-btn" class="blue-button wiebel invert" data-i18n="generate">Generate</button>
                <span id="lucky-number"></span>
            </div>

            <div id="bord" style="display: none;">
                <div id="feedback" style="display: none;">
                    <span id="feedbackMessage"></span>
                    <form method="dialog">
                        <div id="feedbackButtons">
                            <button id="feedbackDenybtn" class="red-button" data-i18n="close">Close</button>
                        </div>
                    </form>
                </div>

                <span id="player-turn"></span>
                <div>
                    <button id="play-combination-btn" class="wiebel" style="display: none;" data-i18n="playCombination">
                        Play combination
                    </button>
                    <div id="combination" style="display: none;"></div>
                </div>
                <div id="card-pile"></div>
                <div id="draw-buttons" style="display: none;">
                    <button id="draw-card-btn" class="red-button" style="background: rgb(190, 26, 26);" data-i18n="drawAcard">Draw a card</button>
                </div>
                <div id="hand-cards"></div>

                <div id="sortBtnsDiv">
                    <button id="sort1Btn" onclick="sortCardsInHand(1)" data-i18n="sortByNumber">Sort by number</button>
                    <button id="sort2Btn" onclick="sortCardsInHand(2)" data-i18n="sortByType">Sort by type</button>
                </div>

                <div id="bot1">
                    <div id="hand-cards-bot1" class="hand-cards-bot"></div>
                    <span id="name-bot1" style="color:white">Bot Marco</span>
                </div>
                <div id="bot2">
                    <div id="hand-cards-bot2" class="hand-cards-bot"></div>
                    <span id="name-bot2" style="color:white">Bot Willard</span>
                </div>
            </div>
        </div>
    </body>
</html>
